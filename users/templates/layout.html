{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My site{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    {% block head %}{% endblock %}
  </head>
  <body class="min-h-screen bg-[#121212] font-lato text-white">
    <div class="flex">
      <!-- Sidebar -->
      <nav
        id="sidebar"
        class="fixed h-screen w-20 bg-[#1E1E1E] m-2 rounded-xl flex flex-col items-center py-6"
      >
        <!-- Logo section -->
        <div class="mb-10">
          <img
            src="{% static 'images/logo.png' %}"
            alt="Resonance Logo"
            class="h-8 w-8"
          />
        </div>

        <!-- Navigation Links -->
        <ul class="space-y-8 flex-1 pb-8">
          <li class="group">
            <a
              href=""
              class="flex flex-col items-center gap-1 text-gray-400 hover:text-white transition-colors"
            >
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"
                />
              </svg>
              <span class="text-xs font-medium">Home</span>
            </a>
          </li>
          <li class="group">
            <a
              href=""
              class="flex flex-col items-center gap-1 text-gray-400 hover:text-white transition-colors"
            >
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"
                />
              </svg>
              <span class="text-xs font-medium">Chat</span>
            </a>
          </li>
          <li class="group">
            <a
              href=""
              class="flex flex-col items-center gap-1 text-gray-400 hover:text-white transition-colors"
            >
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"
                />
              </svg>
              <span class="text-xs font-medium">Song</span>
            </a>
          </li>
          <li class="group">
            <a
              href=""
              class="flex flex-col items-center gap-1 text-gray-400 hover:text-white transition-colors"
            >
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                />
              </svg>
              <span class="text-xs font-medium">Discover</span>
            </a>
          </li>
          <li class="profile-image">
            <a
              href=""
              class="flex flex-col items-center gap-1 text-gray-400 hover:text-white transition-colors"
            >
              {% if user.profile_picture %}
              <img
                src="{{ user.profile_picture.url }}"
                alt="Profile"
                class="w-8 h-8 rounded-full object-cover bg-gray-800"
              />
              {% else %}
              <svg
                class="w-8 h-8 p-1.5 rounded-full bg-gray-800"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                />
              </svg>
              {% endif %}
              <span class="text-xs font-medium">Profile</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="ml-24 flex-1 p-8">{% block content %}{% endblock %}</main>
    </div>

    {% block script %}{% endblock %}
  </body>
</html>
