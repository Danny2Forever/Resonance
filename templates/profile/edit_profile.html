{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="max-w-3xl mx-auto bg-[#1E1E1E] rounded-3xl p-10 shadow-lg mt-10">
  <h1 class="text-2xl font-semibold text-white mb-6">Edit Profile</h1>

  <form method="post" enctype="multipart/form-data" class="space-y-8">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
        {{ form.username|as_crispy_field }}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Favorite Spotify Song</label>
        {{ form.favorite_song|as_crispy_field }}
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-2">Bio</label>
      {{ form.bio|as_crispy_field }}
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-2">Profile Image</label>

      <div class="flex items-center gap-4">
        <label for="{{ form.profile_picture.id_for_label }}"
               class="cursor-pointer inline-flex items-center gap-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:ring-2 focus:ring-green-400 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1M12 12v9m0 0l-3-3m3 3l3-3m-6-6a9 9 0 1118 0 9 9 0 01-18 0z" />
          </svg>
          Choose Image
        </label>

        {{ form.profile_picture }}
      </div>

      <img id="preview"
           class="mt-4 mx-auto rounded-xl border border-gray-700 max-h-64 object-cover hidden shadow-md"
           alt="Preview" />
    </div>

    <div class="flex justify-end">
      <button type="submit"
              class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
        Save Changes
      </button>
    </div>
  </form>
</div>
{% endblock %}

{% block script %}
<script>
  const image = document.getElementById('{{ form.profile_picture.id_for_label }}');
  const preview = document.getElementById('preview');

  image.addEventListener('change', () => {
    const [file] = image.files;
    if (file) {
      preview.src = URL.createObjectURL(file);
      preview.classList.remove('hidden');
    }
  });
</script>
{% endblock %}
