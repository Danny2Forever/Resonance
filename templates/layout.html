{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My site{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    {% block head %}{% endblock %}
  </head>
  <body class="min-h-screen bg-[#121212] font-lato text-white">
    <div class="flex">
      <!-- Sidebar -->
      <nav
        id="sidebar"
        class="fixed h-screen w-20 bg-[#1E1E1E] m-2 rounded-xl flex flex-col items-center py-6"
      >
        <!-- Logo section -->
        <div class="mb-10">
          <img
            src="{% static 'images/logo.png' %}"
            alt="Resonance Logo"
            class="h-8 w-8"
          />
        </div>

        <!-- Navigation Links -->
        <ul class="space-y-8 flex-1 pb-8">
          <li class="group">
            <a
            href="{% url 'match_user' %}"
            class="flex flex-col items-center justify-center text-gray-400 hover:text-white transition-colors text-center">
            <svg
              fill="currentColor"
              viewBox="0 0 26 26"
              xmlns="http://www.w3.org/2000/svg"
              class="w-8 h-8 mb-1"
            >
              <path
                fill-rule="evenodd"
                d="M11.1758045,11.5299649 C11.7222481,10.7630248 11.6612694,9.95529555 11.2823626,8.50234466 
                  C10.5329929,5.62882187 10.8313891,4.05382867 13.4147321,2.18916004 L14.6756139,1.27904986 
                  L14.9805807,2.80388386 C15.3046861,4.42441075 15.8369398,5.42670671 17.2035766,7.35464078 
                  C17.2578735,7.43122022 17.2578735,7.43122022 17.3124108,7.50814226 
                  C19.2809754,10.2854144 20,11.9596204 20,15 
                  C20,18.6883517 16.2713564,22 12,22 
                  C7.72840879,22 4,18.6888043 4,15 
                  C4,14.9310531 4.00007066,14.9331427 3.98838852,14.6284506 
                  C3.89803284,12.2718054 4.33380946,10.4273676 6.09706666,8.43586022 
                  C6.46961415,8.0150872 6.8930834,7.61067534 7.36962714,7.22370749 
                  L8.42161802,6.36945926 L8.9276612,7.62657706 
                  C9.30157948,8.55546878 9.73969716,9.28566491 10.2346078,9.82150804 
                  C10.6537848,10.2753538 10.9647401,10.8460665 11.1758045,11.5299649 Z 
                  M7.59448531,9.76165711 C6.23711779,11.2947332 5.91440928,12.6606068 5.98692012,14.5518252 
                  C6.00041903,14.9039019 6,14.8915108 6,15 
                  C6,17.5278878 8.78360021,20 12,20 
                  C15.2161368,20 18,17.527472 18,15 
                  C18,12.4582072 17.4317321,11.1350292 15.6807305,8.66469725 
                  C15.6264803,8.58818014 15.6264803,8.58818014 15.5719336,8.51124844 
                  C14.5085442,7.0111098 13.8746802,5.96758691 13.4553336,4.8005211 
                  C12.7704786,5.62117775 12.8107447,6.43738988 13.2176374,7.99765534 
                  C13.9670071,10.8711781 13.6686109,12.4461713 11.0852679,14.31084 
                  L9.61227259,15.3740546 L9.50184911,13.5607848 
                  C9.43129723,12.4022487 9.16906461,11.6155508 8.76539217,11.178492 
                  C8.36656566,10.7466798 8.00646835,10.2411426 7.68355027,9.66278925 
                  C7.65342985,9.69565638 7.62374254,9.72861259 7.59448531,9.76165711 Z"
              />
            </svg>
            <span class="text-xs font-medium">Discover</span>
          </a>
          </li>
          <li class="group">
            <a
              href=""
              class="flex flex-col items-center gap-1 text-gray-400 hover:text-white transition-colors"
            >
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"
                />
              </svg>
              <span class="text-xs font-medium">Matches</span>
            </a>
          </li>

          </li>
          <li class="group">
            <a
              href=""
              class="flex flex-col items-center gap-1 text-gray-400 hover:text-white transition-colors"
            >
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"
                />
              </svg>
              <span class="text-xs font-medium">Chat</span>
            </a>
          </li>

          <li class="profile-image">
              {% if current_user.profile_picture %}
              <a
              href="{% url 'profile_detail' current_user.spotify_id %}"
              class="flex flex-col items-center gap-1 text-gray-400 hover:text-white transition-colors"
              >
              <img
                src="{{ current_user.profile_picture.url }}"
                alt="Profile"
                class="w-8 h-8 rounded-full object-cover bg-gray-800"
              />
              {% else %}
              <a
              href="{% url 'spotify_login'%}"
              class="flex flex-col items-center gap-1 text-gray-400 hover:text-white transition-colors"
              >
              <svg
                class="w-8 h-8 p-1.5 rounded-full bg-gray-800"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                />
              </svg>
              {% endif %}
              <span class="text-xs font-medium">Profile</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="ml-24 flex-1 p-8">{% block content %}{% endblock %}</main>
    </div>

    {% block script %}{% endblock %}
  </body>
</html>
